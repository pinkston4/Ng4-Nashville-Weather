<div class="radar-satellite">
  <ngb-tabset>
    <ngb-tab>
      <ng-template ngbTabTitle><b>Radar</b></ng-template>
      <ng-template ngbTabContent>
        <img class="radar" src="{{radarImg}}">
      </ng-template>
    </ngb-tab>
    <ngb-tab>
      <ng-template ngbTabTitle><b style="background-color:whitesmoke">Satellite</b></ng-template>
      <ng-template ngbTabContent>
        <img class="radar" src="{{satelliteImg}}">
      </ng-template>
    </ngb-tab>
  </ngb-tabset>
</div>
